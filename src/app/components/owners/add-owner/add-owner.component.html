
  <div class="max-w-3xl mx-auto bg-light p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6">New Owner</h2>

    <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()" novalidate class="space-y-6">
      <!-- ID oculto -->
      <div hidden>
        <input type="text" formControlName="id" class="hidden" />
      </div>

      <!-- First Name -->
      <div>
        <label for="firstName" class="block font-medium mb-1">First Name</label>
        <input type="text" id="firstName" formControlName="firstName"
               class="w-full px-4 py-2 rounded-lg bg-gray-200 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div class="text-red-400 text-sm mt-1" *ngIf="isInvalid('firstName')">
          {{ getErrorMessage('firstName') }}
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block font-medium mb-1">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName"
               class="w-full px-4 py-2 rounded-lg bg-gray-200 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div class="text-red-400 text-sm mt-1" *ngIf="isInvalid('lastName')">
          {{ getErrorMessage('lastName') }}
        </div>
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block font-medium mb-1">Address</label>
        <input type="text" id="address" formControlName="address"
               class="w-full px-4 py-2 rounded-lg bg-gray-200 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div class="text-red-400 text-sm mt-1" *ngIf="isInvalid('address')">
          {{ getErrorMessage('address') }}
        </div>
      </div>

      <!-- City -->
      <div>
        <label for="city" class="block font-medium mb-1">City</label>
        <input type="text" id="city" formControlName="city"
               class="w-full px-4 py-2 rounded-lg bg-gray-200 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div class="text-red-400 text-sm mt-1" *ngIf="isInvalid('city')">
          {{ getErrorMessage('city') }}
        </div>
      </div>

      <!-- Telephone -->
      <div>
        <label for="telephone" class="block font-medium mb-1">Telephone</label>
        <input type="text" id="telephone" formControlName="telephone"
               class="w-full px-4 py-2 rounded-lg bg-gray-200 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <div class="text-red-400 text-sm mt-1" *ngIf="isInvalid('telephone')">
          {{ getErrorMessage('telephone') }}
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between pt-4">
        <button type="button"
                (click)="gotoOwnersList()"
                class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg shadow">
          Back
        </button>
        <button type="submit"
                [disabled]="!ownerForm.valid"
                class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-6 rounded-lg shadow disabled:opacity-50 disabled:cursor-not-allowed">
          Add Owner
        </button>
      </div>
    </form>
  </div>
