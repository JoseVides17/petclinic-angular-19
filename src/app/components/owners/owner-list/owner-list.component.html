<div class="container mx-auto px-4 py-8">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Propietarios</h2>

    <!-- Formulario de búsqueda -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <form method="get" class="space-y-4" id="search-owner-form">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
          <div class="col-span-2">
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
            <input 
              class="input-field" 
              size="30"
              maxlength="80" 
              id="lastName" 
              name="lastName" 
              [(ngModel)]="lastName" 
              placeholder="Ingrese el apellido para buscar"
            />
          </div>
          <div>
            <button 
              type="submit" 
              class="btn-primary w-full md:w-auto" 
              (click)="searchByLastName(lastName)"
            >
              <i class="bi bi-search mr-2"></i> Buscar Propietario
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tabla de propietarios -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-800">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Dirección</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Ciudad</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Teléfono</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Mascotas</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let owner of owners" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap">
                <a 
                  class="text-indigo-600 hover:text-indigo-900 font-medium" 
                  href="/owners/{{owner.id}}"
                  (click)="onSelect(owner)"
                >
                  {{ owner.firstName }} {{ owner.lastName }}
                </a>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ owner.address }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ owner.city }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ owner.telephone }}
              </td>
              <td class="px-6 py-4">
                <div class="flex flex-wrap gap-2">
                  <span *ngFor="let pet of owner.pets" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    {{ pet.name }}
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botón de añadir propietario -->
    <div class="mt-6">
      <button 
        *ngIf="isOwnersDataReceived" 
        class="btn-primary" 
        (click)="addOwner()"
      >
        <i class="bi bi-plus-lg mr-2"></i> Añadir Propietario
      </button>
    </div>
  </div>
</div>
