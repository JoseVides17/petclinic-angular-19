<div class="w-full px-4 py-6 bg-gray-50 min-h-screen">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Specialties</h2>
      
      <div class="overflow-x-auto rounded-lg">
        <table id="specialties" class="min-w-full text-sm text-left text-gray-600 border border-gray-200">
          <thead class="bg-gray-800">
            <tr>
              <th class="px-4 py-3 text-white">Name</th>
              <th class="px-4 py-3 text-center text-white" colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let specialty of specialties; let element_id = index" class="border-b hover:bg-gray-50">
              <td class="px-4 py-3">
                <input 
                  [id]="element_id" 
                  [readonly]="true" 
                  type="text" 
                  class="w-full px-3 py-2 border rounded-md bg-gray-100 text-gray-700 focus:outline-none" 
                  [(ngModel)]="specialty.name" 
                  name="spec_name" 
                />
              </td>
              <td class="px-2 py-3 text-center">
                <button 
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded hover:bg-blue-600 transition"
                  (click)="showEditSpecialtyComponent(specialty)"
                >
                  Edit
                </button>
              </td>
              <td class="px-2 py-3 text-center">
                <button 
                  class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded hover:bg-red-600 transition"
                  (click)="deleteSpecialty(specialty)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div *ngIf="isInsert" class="mt-6">
        <app-specialty-add (newSpeciality)="onNewSpecialty($event)">...</app-specialty-add>
      </div>
  
      <div class="flex justify-end gap-4 mt-6" *ngIf="isSpecialitiesDataReceived">
        <button 
          class="px-5 py-2 rounded bg-gray-500 text-white hover:bg-gray-600 transition"
          (click)="gotoHome()"
        >
          Home
        </button>
        <button 
          class="px-5 py-2 rounded bg-green-500 text-white hover:bg-green-600 transition"
          (click)="showAddSpecialtyComponent()"
        >
          Add
        </button>
      </div>
  
    </div>
  </div>
