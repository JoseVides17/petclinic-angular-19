<div class="w-full px-4 py-6 bg-gray-50 min-h-screen">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      
      <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">New Specialty</h2>
      
      <form class="space-y-4" (ngSubmit)="onSubmit(specialityForm.value)" #specialityForm="ngForm">
  
        <!-- Campo oculto para el ID -->
        <input 
          type="text" 
          hidden 
          class="hidden" 
          id="id" 
          [(ngModel)]="speciality.id" 
          name="id"
        />
  
        <!-- Campo para el nombre -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input
            id="name"
            name="name"
            class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            minlength="1"
            maxlength="80"
            pattern="^[A-Za-z0-9].{0,79}$"
            required
            type="text"
            [(ngModel)]="speciality.name"
            #specialityName="ngModel"
          />
  
          <!-- Mensajes de error -->
          <div class="mt-1 text-sm text-red-500 space-y-1">
            <div *ngIf="specialityName.dirty && specialityName.hasError('maxlength')">
              Name may be only 80 characters long
            </div>
            <div *ngIf="specialityName.dirty && specialityName.hasError('minlength')">
              Name must be at least 1 character long
            </div>
            <div *ngIf="specialityName.dirty && specialityName.hasError('pattern')">
              Name must begin with a letter or digit
            </div>
            <div *ngIf="(specialityForm.submitted || specialityName.dirty) && specialityName.hasError('required')">
              Name is required
            </div>
          </div>
        </div>
  
        <!-- BotÃ³n guardar -->
        <div class="flex justify-end">
          <button 
            class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            type="submit" 
            [disabled]="!specialityForm.valid"
          >
            Save
          </button>
        </div>
  
      </form>
    </div>
  </div>
