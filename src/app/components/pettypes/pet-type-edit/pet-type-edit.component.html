<div class="container-fluid">
    <div class="container xd-container bg-gray-50 p-6 rounded-lg shadow-lg">
      <h2 class="text-center mb-6 text-3xl font-bold text-blue-600">Edit Pet Type</h2>
      <form id="pettype" class="space-y-6" (ngSubmit)="onSubmit(pettypeForm.value)" #pettypeForm="ngForm">
        
        <div class="form-group hidden">
          <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="pettype.id" name="id"/>
        </div>
  
        <div class="form-group space-y-2">
          <label class="block text-lg text-gray-700">Name</label>
          <div>
            <input 
              id="name" 
              name="name" 
              class="form-control w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" 
              minlength="1" 
              maxlength="80" 
              pattern="^[A-Za-z0-9].{0,79}$" 
              required 
              type="text" 
              [(ngModel)]="pettype.name" 
              #name="ngModel"
            />
            <div class="text-red-500 text-sm space-y-1">
              <span *ngIf="name.dirty && name.hasError('maxlength')">Name may be only 80 characters long</span>
              <span *ngIf="name.dirty && name.hasError('minlength')">Name may be at least 1 character long</span>
              <span *ngIf="name.dirty && name.hasError('pattern')">Name must begin with a letter or digit</span>
              <span *ngIf="name.dirty && name.hasError('required')">Name is required</span>
            </div>
          </div>
        </div>
  
        <div class="form-group flex justify-between mt-6">
          <button class="btn-primary px-6 py-3 rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" type="submit" [disabled]="!pettypeForm.valid">Update</button>
          <button class="btn-secondary px-6 py-3 rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400" type="button" (click)="onBack()">Cancel</button>
        </div>
  
      </form>
    </div>
  </div>
